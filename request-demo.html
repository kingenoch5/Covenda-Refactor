  <!-- Header -->
  <header class="header">
 <div class="header-content">

  <!-- Demo Form -->
  <div class="demo-form-container">
    <h2>Request a Demo</h2>
    <p>Enter your info and weâ€™ll show you calendar options to meet with a member of our team.</p>
    <form>
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Business Email Address *</label>
      <input type="email" id="email" name="email" required>

      <label for="companyName">Company Name *</label>
      <input type="text" id="companyName" name="companyName" required>

      <label for="country">Country *</label>
      <select id="country" name="country" required>
        <option value="">Select</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Nigeria</option>
      </select>

      <label for="jobTitle">Job Title *</label>
      <input type="text" id="jobTitle" name="jobTitle" required>

      <label for="annualRevenue">Annual Revenue</label>
      <input type="text" id="annualRevenue" name="annualRevenue">

      <label for="numEmployees">Number of Employees</label>
      <input type="number" id="numEmployees" name="numEmployees">

      <label for="underAttack">Under Attack?</label>
      <input type="text" id="underAttack" name="underAttack">

      <button type="submit">Submit</button>
    </form>
  </div>

      </div>
    </div>

</body>
